{% extends 'base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <label for="id_display_name">Name to display:</label>
        <input type="text" name="display_name" value="{{ form.display_name.value }}" maxlength="15" required id="id_display_name">
        <label for="id_avatar">Avatar:</label>
        Currently:
        <a href="{{ form.avatar.value.url }}">Image</a>
        <input type="checkbox" name="avatar-clear" id="avatar-clear_id">
        <label for="avatar-clear_id">Clear</label><br>
        Change:
        <input type="file" name="avatar" accept="image/*" id="id_avatar">
        <label for="id_biography">Biography:</label>
        <input type="text" name="biography" value="{{ form.biography.value }}" maxlength="100" id="id_biography">
        <label for="id_birthday">Birthday:</label>
        <input type="date" name="birthday" value="{{ form.birthday.value }}" id="id_birthday">
        <label for="id_location">Location:</label>
        <input type="text" name="location" value="{{ form.location.value }}" maxlength="15" id="id_location">
        <label for="id_website">Website:</label>
        <input type="url" name="website" value="{{ form.website.value }}" maxlength="200" id="id_website">
        <button type="submit">submit!</button>
    </form>
{% endblock content %}
