<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Twister: Share whatever you want</title>
</head>

<body>
    <main>
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Twister</h2>
                <p>Login or register from here to access.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username_id">Enter your username:</label>
                            <input id="username_id" name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password_id">Insert your password:</label>
                            <input id="password_id" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-danger">Sign in!</button>
                        <button type="submit" class="btn btn-secondary">Create an account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
